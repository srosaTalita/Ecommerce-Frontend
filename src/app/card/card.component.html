<div class="row">
  <div class="card mt-50 mb-50">
    <div class="card-title mx-auto"> Cards </div>
  <form>
    <span id="card-header">Saved cards:</span>
    <div class="row row-1">
      <div class="col-2"><img class="img-fluid" src="https://img.icons8.com/color/48/000000/mastercard-logo.png" /></div>
      <div class="col-5 my-3"> <input type="text" placeholder="**** **** **** 3193" readonly> </div>
      <div class="col-5 my-3 d-flex justify-content-center"> <a href="#" class="mx-2">Edit</a> <a href="#">Remove card</a> </div>
    </div>
      <div class="row row-1">
          <div class="col-2"><img class="img-fluid" src="https://img.icons8.com/color/48/000000/visa.png" /></div>
          <div class="col-5 my-3"> <input type="text" placeholder="**** **** **** 4296"> </div>
          <div class="col-5 my-3 d-flex justify-content-center"> <a href="#" class="mx-2">Edit</a> <a href="#">Remove card</a> </div>
      </div>
  </form>
</div>

<div class="card mt-50 mb-50">
  <form (ngSubmit)="save()">
    <span id="card-header">Add new card:</span>
    <div class="row-1">
      <div class="row row-2"> <span id="card-inner">Card name</span> </div>
      <div class="row row-2"> <input type="text" name="name" id="name" [(ngModel)]="card.name"></div>
    </div>
    <div class="row three">
      <div class="col-7">
        <div class="row-1">
            <div class="row row-2"> <span id="card-inner">Card number</span> </div>
            <div class="row row-2"> <input type="text" name="number" id="number" [(ngModel)]="card.number"> </div>
        </div>
      </div>
        <div class="col-3"> <input type="date" name="expirationDate" id="expirationDate" [(ngModel)]="card.expirationDate"> </div>
        <div class="col-2"> <input type="text" name="cvv" id="cvv" placeholder="CVV" [(ngModel)]="card.cvv"> </div>
      </div>
      <button class="btn d-flex mx-auto"><b>Add card</b></button>
      </form>
    </div>

  </div>
