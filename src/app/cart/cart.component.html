<p>Carrinho de compras: {{nomeProduto}}</p>

<!-- Utilizando Bootstrap no Angular -->
<ul class="list-group">
  <li class="list-group-item list-group-item-primary" *ngFor="let produto of produtos">{{produto}}</li>
</ul>

<!-- dataBiding -->
<div>
  <input class="mt-3" type="text" [value]="inputProduto">
  <h4>{{inputProduto}}</h4>
</div>
